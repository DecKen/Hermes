[nosetests]
match = ^test
nocapture = 1
cover-package = hermes
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = hermes/locale
domain = Hermes
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = hermes/locale/Hermes.pot
width = 80

[init_catalog]
domain = Hermes
input_file = hermes/locale/Hermes.pot
output_dir = hermes/locale

[update_catalog]
domain = Hermes
input_file = hermes/locale/Hermes.pot
output_dir = hermes/locale
previous = true
